<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Details</title>
    <style>
        .container{
            display: inline-block;
            border: 2px dotted blue;
            text-align: center;
            
        }
        .box{
            height: 200px;
            width: 200px;
            display: inline-block;
            background-color: red;
        }
        #two{
            background-color: green;
            position: absolute;
            top: 20px;
            left: 30px;
        }
        
    </style>
</head>
<body>
    <!-- Position: absolute -->
    <div class="container">
        <div class="box" id="one">
            First
        </div>
        <div class="box" id="two">
            Second
        </div>
        <div class="box" id="three">
            Third
        </div>
        <div class="box" id="four">
            Fourth
        </div>
    </div>
</body>
</html>
